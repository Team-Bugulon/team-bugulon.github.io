<style>
.img-hover {
  overflow: hidden;
	border-radius: 15px;
}


.relative {
	position: absolute;
	top: 0px;
	left: 0px;

}

.logo {
  animation: rotateY 0.6s ease-in-out forwards;
  transform-origin: top center;
}

@-moz-keyframes rotateY {
  0% {
    transform: rotateY(90deg);
  }
  80% {
    transform: rotateY(-40deg);
  }
  100% {
    transform: rotateY(0);
  }
}
@-webkit-keyframes rotateY {
  0% {
    transform: rotateY(90deg);
  }
  80% {
    transform: rotateY(-40deg);
  }
  100% {
    transform: rotateY(0);
  }
}
@-o-keyframes rotateY {
  0% {
    transform: rotateY(90deg);
  }
  80% {
    transform: rotateY(-40deg);
  }
  100% {
    transform: rotateY(0);
  }
}
@keyframes rotateY {
  0% {
    transform: rotateY(90deg);
  }
  80% {
    transform: rotateY(-40deg);
  }
  100% {
    transform: rotateY(0);
  }
}

</style>
<div class="img-hover relative">
<img class="logo" src="logo.png" width="100%">
</div>
