<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz">

<style>

  body {
          font-family: 'Yanone Kaffeesatz';
        }

 a {
   font-size: 300%;
   color: #ffffff;
   text-decoration: none;
 }

 .dropdown_item{
   transition: transform .3s, filter .3s ease-in-out;
 }

 .dropdown_item:hover{
  transform: scale(1.4);
 }

.img-hover-zoom {
  overflow: hidden;
	border-radius: 15px;
}

.img-hover-zoom img {
  transition: transform .3s, filter .3s ease-in-out;
}

.img-hover-zoom:hover img {
  transform: scale(1.1);
	filter: opacity(30%);
}

.relative {
	position: absolute;
	top: 0px;
	left: 0px;

}

.invisible {
	pointer-events: none;
}

.dropdown {
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: -1;
}
.dropdown:hover {
  cursor: pointer;
}
.dropdown:hover .dropdown_menu li {
  display: block;
}
.dropdown_menu {
  position: absolute;
  top: auto;
  right:0px;
  width: 100%;
  perspective: 1000px;
  z-index: 100;
}
.dropdown_menu li {
  display: none;
  color: #ffffff;
  opacity: 0;
  text-align: center;
}
.dropdown:hover .dropdown_menu--animated {
  display: block;
}
.dropdown_menu--animated {
  display: none;
}
.dropdown_menu--animated li {
  display: block;
  opacity: 1;
}
.dropdown_menu-10 {
  animation: rotateY 300ms ease-in-out forwards;
  transform-origin: top center;
}
@-moz-keyframes rotateY {
  0% {
    transform: rotateY(90deg);
  }
  80% {
    transform: rotateY(-10deg);
  }
  100% {
    transform: rotateY(0);
  }
}
@-webkit-keyframes rotateY {
  0% {
    transform: rotateY(90deg);
  }
  80% {
    transform: rotateY(-10deg);
  }
  100% {
    transform: rotateY(0);
  }
}
@-o-keyframes rotateY {
  0% {
    transform: rotateY(90deg);
  }
  80% {
    transform: rotateY(-10deg);
  }
  100% {
    transform: rotateY(0);
  }
}
@keyframes rotateY {
  0% {
    transform: rotateY(90deg);
  }
  80% {
    transform: rotateY(-10deg);
  }
  100% {
    transform: rotateY(0);
  }
}

.dropdown:hover .dropdown_menu--animated {
    display: block;
}
.dropdown_menu--animated {
    display: none;
    li {
      display: block;
      opacity: 1;
      }
}

</style>
<body>
<div class="dropdown dropdown-10 img-hover-zoom relative">
  <img src="orisghost.png" width="100%">
  <ul class="dropdown_menu dropdown_menu--animated dropdown_menu-10">
        <li class="dropdown_item"><a href="https://twitter.com/orisghost" target="_blank">TWITTER</a></li>
        <li class="dropdown_item"><a href="https://orisghost.newgrounds.com/" target="_blank">NEWGROUNDS</a></li>
  </ul>
</div>
</body>
