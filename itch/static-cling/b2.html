<style>
	.img-hover-zoom {
		overflow: hidden;
	}

	.img-hover-zoom img {
		transition: transform .3s, filter .3s ease-in-out;
	}

	.img-hover-zoom:hover img {
		transform: scale(1.2);
		filter: brightness(160%);
	}

	.relative {
		position: absolute;
		top: 0px;
		left: 0px;

	}

	.invisible {
		pointer-events: none;
	}

	.outline {
		border-radius: 13px;
		border: 5px solid transparent;
		/*outline: 1px solid #A6A6A6;*/
		box-shadow: 0 0 0 1px #3C2D3C;
    	outline: none;
	}

	#maincontainer {
		position: relative;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
</style>
<div id="maincontainer">
	<div class="img-hover-zoom relative outline"><a href="https://team-bugulon.itch.io/static-cling" target="_blank"><img
				src="bg.png" width="100%"></a></div>
	<div class="invisible relative outline"><img src="logo.png" width="100%"></div>
</div>
